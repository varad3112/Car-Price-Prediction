<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Genix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Car Genix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="nav-link bg-success text-white" aria-current="page" href="/car-price-prediction">Car Price Prediction</a>
                            </li>
                        </ul>
                      </li>
                  
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row p-2">
            <div class="col-lg-12">
                <h1>Car Price Prediction - Result</h1>
                <hr />
              <h1>Predicted Value is : &#8377; {{ result }}</h1>
              <hr />
              <h2>FOR INPUTS</h2>
              <h5>COMPANY: {{ company }}</h5>
              <h5>NAME: {{ name }}</h5>
              <h5>YEAR: {{ year }}</h5>
              <h5>KMS RUNNING: {{kms_running}}</h5>
              <h5>FUEL TYPE: {{ fuel_type }}</h5>
            </div>
        
        </div>
    </div>

</body>

</html>
